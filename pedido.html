<main>
    <h1>Realiza un Pedido</h1>
<form class="formularioPedido" action="" method="post">
    <section class="seleccionPastel">
        <h2>Selección de Pastel</h2>
        <p>
          <label for="tipo">
            <span>Seleccion de Pastel:</span>
          </label>
          <select id="tipo" name="tipo" required>
            <option value="none" aria-placeholder="Selecciona"></option>
            <option value="mint">Menta Chocolate</option>
            <option value="orange">Naranja Chocolate</option>
            <option value="comic">Crema Limón</option>
            <option value="ice">Pastel Helado</option>
            <option value="brownie">Brownie</option>
            <option value="red">Red Velvet</option>
            <option value="cho">Chocolate</option>
            <option value="rbow">Rainbow</option>
            <option value="gall">Cookies y Crema</option>
            <option value="rasp">Crema Frambuesa</option>
            <option value="caramel">Caramelo</option>
            <option value="cherry">Cherry</option>
            <option value="pink">Pastel Rosa</option>
            <option value="pink">Unicornio</option>
            <option value="pink">Comic Cake</option>
          </select>
        </p>

        <p>
            <label for="cantidad">
              <span>Tamaño:</span>
            </label>
            <select id="cantidad" name="cantidad" required>
                <option value="none"></option>
              <option value="cantidad">10 personas</option>
              <option value="cantidad">15 personas</option>
              <option value="cantidad">20 personas</option>
              <option value="cantidad">25 personas</option>
              <option value="cantidad">30 personas</option>
            </select>
          </p>
          <label for="date">
            <span>Fecha de retiro:</span>
            <strong><abbr title="required"></abbr></strong>
          </label>
          <input type="date" id="date" name="retiro" required>
        </p>
    </section>
    <section class="pago">
        <h2>Método de Pago</h2>
        <p>
          <label for="card">
            <span>Tipo de tarjeta:</span>
          </label>
          <select id="card" name="usercard" required>
            <option value="none"></option>
            <option value="visa">Visa</option>
            <option value="mc">Mastercard</option>
            <option value="amex">American Express</option>
          </select>
        </p>
        <p>
          <label for="number">
            <span>Número de tarjeta:</span>
            <strong><abbr title="required"></abbr></strong>
          </label>
          <input type="tel" id="number" name="cardnumber" required>
        </p>
        <p>
          <label for="date">
            <span>Fecha de caducidad:</span>
            <strong><abbr title="required"></abbr></strong>
          </label>
          <input type="date" id="date" name="expiration" required>
        </p>
        <li class="button4">
            <button type="submit" onclick="" >Pagar</button>
        </li>
        <li class="button3">
            <button type="reset">Borrar</button>
        </li>

    </section>
</form>
